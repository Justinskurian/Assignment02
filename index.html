<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="container d-flex justify-content-center">
                <div class="card mb-3" style="max-width: 90%;">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img src="./Images/bg3.jpg" class="img-fluid w-100 h-100 rounded-start">
                            <div class="overlay">
                                    <h2>COUNTRYSIDE LIBRARY</h2>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h4 class="card-title">LOGIN</h4><br>
                                
                                <form action="home.html">
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" oninput="validateem()" aria-describedby="emailHelp"> 
                                    <span id="err1"></span><br></div>

                                    <div class="mb-3" style="margin-top: 1em;">
                                      <label for="exampleInputPassword1" class="form-label">Password</label>
                                      <p style="font-size: small;">Minimum 8 characters with one Capital letter and one number</p>
                                      <input type="password" class="form-control" id="exampleInputPassword1" oninput="validatepwd()"><br>
                                      <span id="err2"></span><br></div>

                                      <div class="d-flex align-items-center" style="margin-top: 1em;">
                                        <button type="submit" class="button mr-2" onclick="return validate()">SIGN IN</button>
                                        <span class="mx-2">OR</span>
                                        <a href="signup.html" class="button" style="margin-left: 1.5em;">SIGN UP</a>
                                    
                                    </div>
                                </form>

                                <center><p class="card-text"><small class="text-body-secondary">Or Sign In using</small></p>
                                    <div class="icon-container">
                                        <a href="home.html" class="text-decoration-none mx-2">
                                            <img src="./Images/google.png" class="img-fluid" width="50px"></a>
                                        <a href="home.html" class="text-decoration-none mx-2">
                                            <img src="./Images/facebook.png" class="img-fluid" width="30px"></a>
                                        <a href="home.html" class="text-decoration-none mx-2">
                                            <img src="./Images/twitter.png" class="img-fluid" width="30px"></a>
                                        <a href="home.html" class="text-decoration-none mx-2">
                                            <img src="./Images/apple.png" class="img-fluid" width="45px"></a>    
                                    </div>
                                </center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

           <!-- Footer -->
           <footer class="text-center py-2" style="margin-top: 2em;">
            Copyright @ COUNTRYSIDE LIBRARY
           </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
